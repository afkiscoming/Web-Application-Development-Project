{% extends "base.html" %}
{%block title %}Create Post{% endblock %} {% block content %}
<br>
<h1 align="center" style="font-size: 50px"><b>Create Post</b></h1>
<br>


<form method="POST">
    <div class="container">
        <div class="form-group">
            <input type="text" name="title" class="form-control" placeholder="Enter title">
        </div>

        <div class="form-group">
            <textarea rows="10" cols="50" name="content" id="content" class="form-control"></textarea>
        </div>

        <p class="text-center" style="font-size: 20px"><b>Tags:</b></p>
        <div class="form-group text-center" style="font-size: 18px" style="margin: 15px">
            <label class="radio-inline"><input style="margin: 10px" type="radio" name="tag" value="Mathematics" checked>Mathematics</label>
            <label class="radio-inline"><input style="margin: 10px" type="radio" name="tag"
                                               value="Physics">Physics</label>
            <label class="radio-inline"><input style="margin: 10px" type="radio" name="tag" value="Computer Science">Computer
                Science</label>
            <label class="radio-inline"><input style="margin: 10px" type="radio" name="tag" value="Art">Art</label>
            <label class="radio-inline"><input style="margin: 10px" type="radio" name="tag"
                                               value="Advanced Software Programming">Advanced
                Software Programming</label>
            <label class="radio-inline"><input style="margin: 10px" type="radio" name="tag" value="Other">Other</label>
        </div>

        <div align="center">
            <button type="submit" class="btn btn-primary">Post</button>
        </div>
    </div>
</form>

{% endblock %}
